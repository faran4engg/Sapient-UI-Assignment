<!-- first header section starts  -->
<section class="header-wrapper">
  <!-- container - starts -->
  <div class="container w-100 h-100 pt-5">

    <!-- nav starts -->
    <div class="row">
      <div class="col">
        <app-nav></app-nav>
      </div>
    </div>
    <!-- nav ends -->

    <!-- search box starts -->
    <div class="row search-box align-items-center h-100" style="margin-top: -7%">

      <div class="col">

        <!-- row for heading -->
        <div class="row ">
          <div class="col">
            <h1 class="mb-20">I'm looking for...</h1>
          </div>
        </div>

        <!-- row that would contain search bar , checkboxes and select dropdown - starts -->
        <div class="row">

          <div class="col-md-10">

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="search-query" aria-describedby="search" placeholder="Enter a Job Description">
                </div>
              </div>
            </div>

            <div class="row mb-20">

              <div class="col-md-6 pt-2">
                <div class="row cb-wrapper">
                  <div class="col-md-4 mb-1">
                    <label class="checkbox-label">
                      <input type="checkbox" id="fulltime" name="fulltime">
                      <span class="checkmark"></span> Full Time</label>
                  </div>
                  <div class="col-md-8 mb-1">
                    <label class="checkbox-label">
                      <input type="checkbox" id="fulltime" name="fulltime">
                      <span class="checkmark"></span> Part Time / Casual / Part Time</label>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <select name="" id="" class="form-control fl-right">
                  <option selected>Select your Location</option>
                  <option value="1">Pune</option>
                  <option value="2">Mumbai</option>
                  <option value="3">Chennai</option>
                </select>
              </div>

            </div>

          </div>

          <!-- col for search btn -->
          <div class="col-md-2 col-sm-12">
            <div class="search-btn-wrapper mb-20 side-by-side">
              <button type="submit" class="btn btn-primary btn-fill">Search</button>
            </div>
          </div>

        </div>
        <!-- row that would contain search bar , checkboxes and select dropdown - ends -->

        <!-- row for Register btn -->
        <div class="row pt-5">
          <div class="col-md-4 offset-md-4">
            <button class="btn btn-primary btn-fill" (click)="openModal('custom-modal-1')">Register</button>
          </div>
        </div>
        <!-- row for Register btn - ends -->

      </div>

    </div>
    <!-- search box ends -->

  </div>
  <!-- container - ends -->

  <!-- search wrapper ends -->

</section>
<!-- first header section ends  -->





<form-modal id="custom-modal-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="card border-secondary">
          <div class="card-header">
            <h3 class="mb-0 my-2">Register</h3>
          </div>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="card border-secondary">
          <form class="form" (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" autocomplete="off" nonvalidate>
            <div class="row">
              <div class="col-md-3">
                <div class="card-body">
                  <img class="img-fluid" [src]="image" alt="{{image}}" title="{{image}}">
                </div>
                <div class="card-body text-center">
                  <input type="hidden" id="image" name="image" [(ngModel)]="image" class="form-control" required>
                  <input type="file" class="form-control" accept="image/*" (change)="onFileSelect($event)">
                </div>
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" id="firstName" name="firstName" ngModel #firstName="ngModel" placeholder="First Name"
                          pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" title="Alphabets not more than 20 Chars" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" id="lastName" name="lastName" ngModel #lastName="ngModel" placeholder="Last Name"
                          required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" ngModel #email="ngModel" placeholder="Email" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input type="tel" class="form-control" id="number" name="number" ngModel #number="ngModel" placeholder="Number" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        Age :

                        <div class="slidecontainer">
                          <label for="age"></label>
                          <input type="range" id="age" class="form-control slider" id="age" name="age" ngModel #age="ngModel" placeholder="Age" min="1"
                            max="100" value="50" required>
                          <p>Value:
                            <span id="demo"></span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <select class="form-control" id="state" name="state" ngModel #state="ngModel" required>
                          <option selected>Select your State</option>
                          <option *ngFor="let state of states; let i = index" [ngValue]="state.id" [attr.selected]="i==0 ? true : null ">
                            {{state.name}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <select class="form-control" id="country" name="country" ngModel #country="ngModel" required>
                          <option selected>Select your Country</option>
                          <option *ngFor="let country of countries" [ngValue]="country.id">
                            {{country.name}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <select class="form-control" id="address" name="address" ngModel #address="ngModel" placeholder="lol" required>
                          <option selected>Select your Address Type</option>
                          <option *ngFor="let addr of addrType" [ngValue]="addr.id">
                            {{addr.name}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input type="text" class="form-control" id="tags" name="tags" ngModel #tags="ngModel" placeholder="Tags" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        badges
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <a class="btn btn-success close-modal float-right" (click)="closeModal('custom-modal-1');">Cancel</a>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <!-- [disabled]="!registerForm.valid" -->
                        <button type="submit"  class="btn btn-success  float-right">Submit</button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <hr>
  </div>
</form-modal>




<!-- Intro starts -->

    <div class="row">
      <div class="col">
        <div class="row ">
          <div class="col  title-wrapper ">

          </div>
        </div>

        <div class="row">

          </div>


        </div>
